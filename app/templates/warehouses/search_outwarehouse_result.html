{% include "warehouses/out_table.html" %}

{% import "block/_macros.html" as macros %}
<div class="pages-box ajax">
	<div class="pull-left">
		<nav aria-label="Page navigation">
			{{ macros.pagination_widget(paginated_outwarehouses, '.search_out_warehouses', wh_id=wh_id, qk=qk, sk=sk) }}
		</nav>
	</div>
</div>

<script type="text/javascript">
	mixpus.hook_tooltip_toggle();
	mixpus.hook_all_check();

	$('.pages-box.ajax')
		.find('a')
		.click(function () {
			$('#table-refresh-box').load($(this).attr('href'));
			return false;
		});
</script>
