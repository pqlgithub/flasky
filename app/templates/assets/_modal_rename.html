<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{{ _('Rename Directory') }}</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" action="" method="post" id="directory-form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				<input type="hidden" name="folder_id" id="folder_id" value="{{ directory.id }}" />
				
				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Name') }}</label>
					<div class="col-sm-8">
						<label class="form-control-static">{{ directory.fx_name }}</label>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('New Name') }}</label>
					<div class="col-sm-8">
						<input type="text" name="new_name" class="form-control" id="new_name" />
					</div>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default m-l-20" data-dismiss="modal">{{ _('Close') }}</button>
			<button type="button" id="directory-submit-btn" class="btn btn-mixpus">{{ _('Submit') }}</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script type="text/javascript"><!--
	var data = {};
	
	$('#directory-submit-btn').click(function (e) {
		data = $('#directory-form').serialize();
			
		$.ajax({
			url: "{{ rename_folder_url }}",
			type: 'post',
			data: data,
			dataType: 'json',
			beforeSend: function () {
				$('#directory-submit-btn').prop('disabled', true);
			},
			complete: function() {
				$('#directory-submit-btn').prop('disabled', false);
			},
			success: function (result) {
				console.log(result);
				if (result.success) {
					$('#modal-directory').modal('hide');
					$('#button-refresh').trigger('click');
				} else {
					mixpus.show_error_message(result.status.message);
				}
			},
			error: function (xhr, ajaxOptions, thrownError) {
				alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
			}
		});
	});
//-->
</script>
