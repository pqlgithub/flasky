<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="gridSystemModalLabel">{{ _('Add Express No.') }}</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" action="" method="post" id="express-form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >

				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Purchase Serial') }}</label>
					<div class="col-sm-4">
						<p class="form-control-static">{{ purchase.serial_no }}</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Supplier') }}</label>
					<div class="col-sm-4">
						<p class="form-control-static">{{ purchase.supplier.name }}</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Total Amount') }}</label>
					<div class="col-sm-4">
						<p class="form-control-static">{{ purchase.total_amount }}</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Express Name') }}</label>
					<div class="col-sm-4">
						{{ form.express_name(class="form-control") }}
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">{{ _('Express No.') }}</label>
					<div class="col-sm-8">
						{{ form.express_no(class="form-control") }}
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
			<button type="button" id="express-submit-btn" class="btn btn-primary">{{ _('Submit') }}</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script type="text/javascript"><!--
	var data = {};

	$('#express-submit-btn').click(function (e) {
		data = $('#express-form').serialize();

		$.ajax({
			url: "{{ post_url }}",
			type: 'post',
			data: data,
			dataType: 'json',
			beforeSend: function () {
				$('#role-submit-btn').prop('disabled', true);
			},
			complete: function() {
				$('#role-submit-btn').prop('disabled', false);
			},
			success: function (result) {
				console.log(result);
				if (result.success) {
					$('#express-form')
						.parents('.modal').modal('hide');

					// 自动刷新
					window.location.reload();
				} else {
					$('#express-form').prepend(display_alert(result.status.message))
				}
			},
			error: function (xhr, ajaxOptions, thrownError) {
				alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
			}
		});
	});
//-->
</script>
