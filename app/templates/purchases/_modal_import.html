<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="gridSystemModalLabel">{{ _('Import Purchase') }}</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" enctype="multipart/form-data" action="{{ url_for('main.import_purchase') }}" method="post" id="import-form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >

				<div class="form-group required">
					<label class="col-sm-3 control-label">{{ _('Warehouse') }}</label>
					<div class="col-sm-6">
						<select name="wh_id" class="form-control select2">
							<option value="0">{{ _('Select Warehouse') }}</option>
							{% for wh in warehouse_list %}
							<option value="{{ wh.id }}">{{ wh.name }}{% if wh.type == 3 %} ({{ wh.desc_type[1] }}){%endif%}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="form-group required">
					<label class="col-sm-3 control-label">{{ _('Upload File') }}</label>
					<div class="col-sm-9">
						<input type="file" name="excel">
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<span class="pull-left">
				<a href="{{ url_for('main.download_purchase_tpl') }}" target="_blank" class="btn btn-link">
					{{ _('Download Template') }}
				</a>
			</span>

			<button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
			<button type="submit" form="import-form" id="import-submit-btn" class="btn btn-mixpus">{{ _('Submit') }}</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script type="text/javascript"><!--
	var data = {};

	$('.select2').each(function (i, obj) {
		if (!$(obj).data("select2")) {
			$(obj).select2({
				'width': '100%'
			});
		}
	});

//-->
</script>
