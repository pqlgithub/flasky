<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="gridSystemModalLabel">{{ _('Export Purchase') }}</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" action="" method="post" id="export-form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >

				<div class="form-group">
					<label class="col-sm-3 control-label">{{ _('Warehouse') }}</label>
					<div class="col-sm-6">
						<select name="wh_id" class="select2">
							<option value="0">{{ _('Select Warehouse') }}</option>
							{% for wh in warehouse_list %}
							<option value="{{ wh.id }}">{{ wh.name }}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">{{ _('Purchase Status') }}</label>
					<div class="col-sm-9">
						{% for s in purchase_status %}
						<label class="checkbox-inline">
  							<input type="checkbox" name="status[]" value="{{ s[0] }}"> {{ s[1] }}
						</label>
						{% endfor %}
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">{{ _('Date') }}</label>
					<div class="col-sm-3">
						<input type="text" name="start_date " class="form-control input-short" placeholder="start date">
					</div>
					<div class="col-sm-3">
						<input type="text" name="end_date" class="form-control input-short m-l-20" placeholder="end date">
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
			<button type="button" id="export-submit-btn" class="btn btn-primary">{{ _('Submit') }}</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script type="text/javascript"><!--
	$('.select2').select2({
		'width': '100%'
	});

	$('#export-submit-btn').click(function (e) {
		$('#export-form')
			.parents('.modal').modal('hide');

		$('#export-form')
			.attr('action', "{{ url_for('main.export_purchase') }}")
			.submit();
	});
//-->
</script>
