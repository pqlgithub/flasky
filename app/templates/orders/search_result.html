{% include 'orders/table_order.html' %}

{% import "block/_macros.html" as macros %}
<div class="pages-box ajax">
	<nav aria-label="Page navigation">
		{{ macros.pagination_widget(pagination, '.search_orders', qk=qk, sk=sk, store_id=store_id, s=s, date=date) }}
	</nav>
</div>

<script type="text/javascript">
	mixpus.hook_all_check();

	mixpus.hook_tooltip_toggle();

	mixpus.hook_ajax_modal();

	mixpus.hook_select2();

	$('.ajax .per-page').change(function (e) {
	    e.preventDefault();
		var url = $(this).find('option:selected').data('href');
		$('#table-refresh-box').load(url);
    });

	$('.pages-box.ajax')
		.find('a')
		.click(function () {
			$('#table-refresh-box').load($(this).attr('href'));
			return false;
		});
</script>
