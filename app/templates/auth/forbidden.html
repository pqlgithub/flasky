{% extends 'layout/auth.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="content-wrapper--fluid">
	<section class="content">
		<div class="main">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h3 class="text-align">
						<a href="{{ url_for('site.web_index') }}">小灵兽</a>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="block-error text-center p-30 m-b-20">
						<img src="{{ url_for('static', filename='img/500.png') }}" />
						<p class="text-danger m-t-30">
							<strong>{{ errmsg }}</strong>
						</p>
						
						<a href="{{ url_for('site.web_index') }}" class="btn btn-danger btn-lg m-t-20">
							返回到首页
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
