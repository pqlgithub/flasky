{% extends 'layout/auth.html' %}

{% block header %}{% endblock %}

{% block content %}
<div class="card card-signin">
	<img class="img-circle profile-img" src="{{ url_for('static', filename='img/avatar.png') }}">

	<form class="form-signin" action="" method="post" name="login">
		{{ form.hidden_tag() }}

		<div class="form-group">
			<label for="email" class="sr-only">{{ _('Account') }}</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="{{ _('Email') }}" required autofocus>
		</div>

		<div class="form-group">
			<label for="username" class="sr-only">{{ _('Nickname') }}</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="{{ _('Nickname') }}" required>
		</div>

		<div class="form-group">
			<label for="password" class="sr-only">{{ _('Password') }}</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="{{ _('Password') }}" required>
		</div>

		<div class="form-group">
			<label for="password" class="sr-only">{{ _('Confirm Password') }}</label>
			<input type="password" name="password2" class="form-control" placeholder="{{ _('Confirm Password') }}" required>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">{{ _('Sign up') }}</button>

		<div class="checkbox">
			<a href="{{ url_for('auth.login') }}" class="pull-right">{{ _('I have a account, to loginï¼Ÿ') }}</a>
		</div>
	</form>
</div>
{% endblock %}
