{% include 'products/table_distribute_product.html' %}

{% import "block/_macros.html" as macros %}
<div class="pages-box ajax">
	{{ macros.pagination_widget(pagination, '.search_distribute_products', qk=qk, sk=sk, cate_id=cate_id, bra_id=bra_id) }}
</div>

<script type="text/javascript">
	mixpus.hook_all_check();

	mixpus.hook_tooltip_toggle();

	mixpus.hook_popover_toggle();

	mixpus.hook_select2();

	$('.pages-box.ajax')
		.find('a')
		.click(function () {
			$('#table-refresh-box').load($(this).attr('href'));
			return false;
		});
</script>
