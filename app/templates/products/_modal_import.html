<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{{ _('Import Products') }}</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" enctype="multipart/form-data" action="{{ url_for('main.import_product') }}" method="post" id="import-form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >

				<div class="form-group required">
					<label class="col-sm-3 control-label">{{ _('Region') }}</label>
					<div class="col-sm-6">
						<select name="reg_id" class="form-control select2">
							<option value="0">{{ _('Select Region') }}</option>
							{% for r in default_regions %}
							<option value="{{ r['id'] }}">{{ r['name'] }}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="form-group required">
					<label class="col-sm-3 control-label">{{ _('Supplier') }}</label>
					<div class="col-sm-4">
						<select name="supplier_id" id="supplier_id" class="form-control select2">
							<option value="0">{{ _('Select supplier...') }}</option>
							{% for supplier in paginated_suppliers.items %}
							<option value="{{ supplier.id }}">{{ supplier.short_name|safe }}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="form-group required">
					<label class="col-sm-3 control-label">{{ _('Upload File') }}</label>
					<div class="col-sm-9">
						<input type="file" name="excel">
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<span class="pull-left">
				<a href="{{ url_for('main.download_product_tpl') }}" target="_blank" class="btn btn-link">
					{{ _('Download Template') }}
				</a>
			</span>

			<button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
			<button type="submit" form="import-form" id="import-submit-btn"  class="btn btn-mixpus">{{ _('Submit') }}</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script type="text/javascript"><!--

	$('.select2').each(function (i, obj) {
		if (!$(obj).data("select2")) {
			$(obj).select2({
				'width': '100%'
			});
		}
	});
//-->
</script>
