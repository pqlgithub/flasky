{% include 'products/table_product.html' %}

{% import "block/_macros.html" as macros %}
<div class="pages-box ajax">
	<div class="pull-left">
		<nav aria-label="Page navigation">
			{{ macros.pagination_widget(pagination, '.search_products', qk=qk, sk=sk) }}
		</nav>
	</div>
</div>

<script type="text/javascript">
	hook_all_check();

	$('[data-toggle="tooltip"]').tooltip({
		container: 'body',
		html: true,
		trigger: 'hover'
	});

	$('.select2').select2({
		'width': '100%'
	});

	$('.pages-box.ajax')
		.find('a')
		.click(function () {
			$('#table-refresh-box').load($(this).attr('href'));
			return false;
		});
</script>
