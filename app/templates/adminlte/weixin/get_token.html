{% extends pjax("layout/admin.html") %}

{% block sidebar %}
	{% include 'adminlte/weixin/_sub_menu.html' %}
{% endblock %}

{% block after_jquery %}
<script type="text/javascript">
	$(function () {
		mixpus.init_page_layout();
	});
</script>
{% endblock %}

{% block mainbar %}
	<h2 class="page-header">
		{{ _('WeiXin Setting') }}
		<span class="pull-right">
			{% include 'block/_select_items.html' %}
			<button class="btn btn-danger delete-all hidden" data-form-id="roles-form" type="button" data-toggle="tooltip" data-original-title="{{ _('Delete') }}">
				<i class="glyphicon glyphicon-trash"></i>
			</button>
		</span>
	</h2>

	<div class="table-responsive">
		<form action="" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >

            <a href="{{ url_for('adminlte.get_weixin_token') }}" class="btn btn-mixpus">
                刷新Access Token
            </a>
		</form>


	</div>

{% endblock %}
